<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        /* Contenedor del botón */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Estilos para el switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-top: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #f9d71c; /* Color para el modo claro */
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider:before {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke="none"><path d="M12 2C6.485 2 2 6.486 2 12s4.485 10 10 10c5.514 0 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"/><path d="M11 7h2v6h-2zm0 8h2v2h-2z"/></svg>');
        }

        input:checked + .slider:before {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 24 24" stroke="none"><path d="M12 6.994V5.001C7.593 5.081 4 8.676 4 12.994c0 4.42 3.581 7.996 8 7.996s8-3.576 8-7.996c0-4.318-3.593-7.913-8-7.992zm0 12c-2.757 0-5-2.246-5-5.006 0-2.761 2.243-5.002 5-5.002s5 2.241 5 5.002c0 2.76-2.243 5.006-5 5.006z"/></svg>');
        }

        /* Estilos para modo oscuro */
        body.dark-mode {
            background-color: #333;
            color: #f5f5f5;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <h1>Modo Claro / Oscuro</h1>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
        body.classList.add(currentTheme);

        // Si el tema guardado es "dark-mode", marcamos el checkbox
        if (currentTheme === 'dark-mode') {
            themeToggle.checked = true;
        }
        }

        // Añadimos el evento para cambiar de tema
        themeToggle.addEventListener('change', function() {
        if (this.checked) {
            body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark-mode');
        } else {
            body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light-mode');
        }
    });
    </script>
</body>
</html>
